<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="02-data.js"></script>
    <script defer src="02-search.js"></script>
    <!-- Custom style for highlighting search terms -->
    <style>
      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <main class="bg-light text-dark p-5 rounded shadow-lg text-center">
      <h1 class="mb-5">Exercise 02 - Search</h1>
      <div class="input-group mb-3">
        <label class="input-group-text" for="userInput">Search: </label>
        <input type="text" id="userInput" class="form-control" />
        <button type="button" id="search" class="btn btn-primary">Search</button>
      </div>
      <div id="results" class="text-start"></div>
      <template id="resultCard">
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="card-title fw-bold">Character Name:</h2>
            <p class="card-text mb-1">Birth Year: </p>
          </div>
        </div>
      </template> 
    </main>
  </body>
</html>
