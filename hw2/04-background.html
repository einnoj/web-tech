<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <main class="bg-light text-dark p-4 rounded" style="max-width: 600px; width: 100%">
      <h1 class="text-center mb-5">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="mb-4">
        <label for="interval" class="form-label">Background change interval (seconds): </label>
        <input type="number" id="interval" class="form-control" style="max-width: 225px;" min="1" value="3" />
      </div>
      <div>
        <input type="button" id="toggle" class="btn btn-primary" value="Start" />
      </div>
    </main>
  </body>
</html>
