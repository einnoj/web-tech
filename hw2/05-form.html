<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Had to add this in order for the modal to work-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark d-flex justify-content-center align-items-center min-vh-100">
    <main class="bg-light bg-white p-5 rounded-3" style="width: auto;">
      <form>
        <h1 class="text-center mb-5">Exercise 05 - Form</h1>
      </form>
      <form id="user-form">
        <div class="mb-3 fw-bold">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="name"/>
        </div>
        <div class="mb-3 fw-bold">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email"/>
        </div>
        <div class="mb-3 fw-bold">
          <label for="status" class="form-label">Registration Status:</label>
          <select class="form-select" id="status">
            <option>Choose an option</option>
            <option>Registered</option>
            <option>Unregistered</option>
            <option>Alumni</option>
          </select>
        </div>
        <div class="mb-3">
          <p class="fw-bold">Have you taken any of the following courses?</p>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="pLang" value="Programming Languages"/>
            <label class="form-check-label" for="pLang">Programming Languages</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="opSys" value="Operating Systems"/>
            <label class="form-check-label" for="opSys">Operating Systems</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="webDev" value="Full Stack Web Development"/>
            <label class="form-check-label" for="webDev">Full Stack Web Development</label>  
          </div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label fw-bold">Anything else?</label>
          <textarea class="form-control" id="comments"></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>
    </main>
    <!-- Used the bootstrap code provided in the Modal section as reference-->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h2 class="modal-title">Form Result</h2></div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
