<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
      <style>
        body {
          background-color: blue;
          display: flex;
          justify-content: center; 
          align-items: center;
          height: 100vh;
        }
        
        .card {
          background-color: white;
          padding: 20px;
          border-radius: 10px;
          text-align: left;

        }

        .result {
          text-align: center;
          font-weight: bold;
          font-size: 1.5em;
        }

      </style>
    <script defer src="02-palindrome.js"></script>
  </head>
  <body>
    <main>
      <div class="card">
        <section>
          <h1>Exercise 02 - Palindrome</h1>
          <div>
            <label>Enter a positive number:</label>
            <input type="text" /> <!-- had to change type from number to text to display error message if user typed in letters instead of numbers -->
          </div>
          <div>
            <p>Is this a palindrome?</p>
          <div>
            <p
              class="result">
            </p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
